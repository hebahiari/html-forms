<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <form>
            <div>
                <label for="name">Full Name:</label>
                <br>
                <input id="name" type="text" name="name" placeholder="Enter your full name" />

            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <br>
                <input id="email" type="text" name="email" autofocus="on" placeholder="Enter your E-mail" required />

            </div>
            <br>
            <div>
                <label for="form-message">Your message:</label>
                <br>
                <textarea id="form-message" name="message" autofocus="on" placeholder="Enter your message" required maxlength="200"></textarea>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>


    </main>
</body>

</html>
